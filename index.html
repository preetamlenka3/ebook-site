<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #product-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #product-embed {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Amazon Product Page</h1>
  </header>

  <div id="product-container">
    <h2>Featured Product</h2>
    <p>This is an example of an embedded Amazon product link.</p>
    <div id="product-embed">
      <!-- Replace the following iframe source with your Amazon product link -->
      <iframe src="https://www.amazon.com/your-product-link" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // You can add additional JavaScript logic here if needed
  </script>

</body>
</html>
