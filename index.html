<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #product-container {
      max-width: 100%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .product-iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Amazon Product Page</h1>
  </header>

  <div class="container" id="product-container">
    <h2>Featured Products</h2>
    
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>Product 1</h3>
          <iframe class="product-iframe" src="https://www.amazon.com/product1-iframe-link" frameborder="0" allowfullscreen></iframe>
          <p>Description of Product 1.</p>
          <a href="https://www.amazon.com/product1-link" target="_blank" class="btn btn-primary">View on Amazon</a>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>Product 2</h3>
          <iframe class="product-iframe" src="https://www.amazon.com/product2-iframe-link" frameborder="0" allowfullscreen></iframe>
          <p>Description of Product 2.</p>
          <a href="https://www.amazon.com/product2-link" target="_blank" class="btn btn-primary">View on Amazon</a>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>Product 3</h3>
          <iframe class="product-iframe" src="https://www.amazon.com/product3-iframe-link" frameborder="0" allowfullscreen></iframe>
          <p>Description of Product 3.</p>
          <a href="https://www.amazon.com/product3-link" target="_blank" class="btn btn-primary">View on Amazon</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
