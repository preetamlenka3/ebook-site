<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>eBook Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #343a40; /* Dark background for navbar */
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff;
      transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: #17a2b8; /* Highlight color on hover */
    }

    #product-container {
      max-width: 100%;
      margin: 0px auto;
      padding: 20px;
      background-color: #000; /* Black background for product container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card {
      border: none;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(-3px);
      -webkit-backdrop-filter: blur(0px);
      border: 1px solid rgba(255, 255, 255, 1);
    }

    .product-card:hover {
      background-color: rgba(255, 255, 255, 1); /* Full white on hover */
    }

    .product-iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="https://preetamlenka3.github.io/ebook-site">Amazon eBook Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://preetamlenka3.github.io/ebook-site">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://preetamlenka3.github.io/Simple-Portfolio/">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/preetamlenka3/">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/preetamlenka/">Linkdin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" id="product-container">
    <h2 class="text-light">Featured eBooks</h2>
    
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>Me and My Love</h3>
          <iframe class="product-iframe" type="text/html" sandbox="allow-scripts allow-same-origin allow-popups" width="336" height="550" frameborder="0" allowfullscreen style="max-width:100%" src="https://read.amazon.in/kp/card?asin=B0CSPNL5YP&preview=newtab&linkCode=kpe&ref_=cm_sw_r_kb_dp_RQTQB3PNNAJZSH7A52Y0" ></iframe>
          <p>From College Sweethearts to a Lifetime of Love</p>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>Story of AI</h3>
          <iframe class="product-iframe" type="text/html" sandbox="allow-scripts allow-same-origin allow-popups" width="336" height="550" frameborder="0" allowfullscreen style="max-width:100%" src="https://read.amazon.in/kp/card?asin=B0CSND2JD7&preview=newtab&linkCode=kpe&ref_=cm_sw_r_kb_dp_R8MVHGJVCS1JG5JCMCX5" ></iframe>
          <p>Navigating the Boundaries of Humanity and Technology</p>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3>N/A</h3>
          <iframe class="product-iframe" src="https://www.amazon.com/product3-iframe-link" frameborder="0" allowfullscreen></iframe>
          <p>N/A</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
