<!DOCTYPE html>
<html lang="en">
<head>

  <title>Amazon Product Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #portfolio-btn {
      margin-top: 10px;
    }

    #product-container {
      max-width: 100%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .product-iframe {
      width: 100%;
      height: 400px;
