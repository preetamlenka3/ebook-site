<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #product-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .product-description {
      display: none;
    }

    #product-embed {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Amazon Product Page</h1>
  </header>

  <div class="container" id="product-container">
    <h2>Featured Products</h2>
    
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3 class="product-title" onclick="toggleDescription('desc1')">Product 1</h3>
          <div class="product-description" id="desc1">
            <img src="placeholder-image1.jpg" alt="Product 1 Image" class="img-fluid">
            <p>Description of Product 1.</p>
            <a href="https://www.amazon.com/product1-link" target="_blank" class="btn btn-primary">View on Amazon</a>
          </div>
        </div>
      </div>
      
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3 class="product-title" onclick="toggleDescription('desc2')">Product 2</h3>
          <div class="product-description" id="desc2">
            <img src="placeholder-image2.jpg" alt="Product 2 Image" class="img-fluid">
            <p>Description of Product 2.</p>
            <a href="https://www.amazon.com/product2-link" target="_blank" class="btn btn-primary">View on Amazon</a>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <h3 class="product-title" onclick="toggleDescription('desc3')">Product 3</h3>
          <div class="product-description" id="desc3">
            <img src="placeholder-image3.jpg" alt="Product 3 Image" class="img-fluid">
            <p>Description of Product 3.</p>
            <a href="https://www.amazon.com/product3-link" target="_blank" class="btn btn-primary">View on Amazon</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function toggleDescription(descriptionId) {
      var description = document.getElementById(descriptionId);
      description.style.display = (description.style.display === 'none' || description.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
